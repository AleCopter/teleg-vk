<div class="chat-block">
    <div #scrollChat class="block-body" (scroll)="scrollUp($event)">
      <div class="c-b-mid">
        <div #spaceEl class="space">
          <span *ngIf="isEnd"> Сообщения закончились :(</span>
        </div>
        <div *ngFor="let m of chatService.messages" class="message-row" [ngSwitch]="m.out">
          <div class="m-r-text__left" *ngSwitchCase="false">
            {{m.message}}
          </div>
          <div class="m-r-text__right" *ngSwitchCase="true">
            {{m.message}}
          </div>
        </div>
      </div>
    </div>
    <div class="c-b-bot">
      <textarea class="area" placeholder="Write a message..." (keydown)="sendMessage($event)"></textarea>
    </div>
  </div>
